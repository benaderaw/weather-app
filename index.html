<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/controll.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="search-container">
        <i class="material-symbols-outlined"> location_on </i>
        <form action="" class="location-form">
          <input
            type="text"
            placeholder="enter location"
            class="location-input"
          />
        </form>
        <button class="btn search-btn">
          <i class="material-symbols-outlined"> search </i>
        </button>
      </div>

      <div class="display-container">
        <img src="src/img/404.png" alt="" />
        <p class="mesaage invalid-message">
          Oops, you have entered an invalid location.
        </p>
      </div>

      <div class="detail-container">
        <i class="material-symbols-outlined">water</i>
        <p class="water-detail">water</p>
        <i class="material-symbols-outlined">air</i>
        <p class="wind-detail">air</p>
      </div>
    </div>
    <p>test para</p>
  </body>
</html>
