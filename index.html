<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,200;0,300;0,400;0,500;1,700&display=swap" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <script type="module" src="src/js/controller.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <!-- SEARCH CONTAINER -->
      <div class="search-container">
        
        <form type="submit" class="location-form"><i class="material-symbols-outlined location-icon"> pin_drop </i>
          <input
            type="text"
            placeholder="enter location"
            class="location-input"
          />
        <button class="btn search-btn">
          <i class="material-symbols-outlined search-icon"> search </i>
        </button>
      </form>

      </div>

      <!-- DISPLAY CONTAINER -->
      <div class="display-container">
        <div class="invalid hidden">
          <img
            src="src/img/404.png"
            alt="invalid-location-img"
            class="img-404"
          />

          <p class="message invalid-message">Oops, invalid location :/</p>
        </div>

        <div class="weather-imgs">
          <img class="temp-img" src="src/img/cloud.png" alt="cloudy"  />
          <p class="temp">30&#176</p>
          <p class="message temp-description">Cloudy Sky</p>
        </div>
      </div>

      <!-- DETAIL CONTAINER -->
      <div class="detail-container">
        <div class="humidity-detail">
            <i class="material-symbols-outlined water-icon">water</i>
            <div class="humidity-container">
              <p class="humidity-percent">91%</p>
            <p class="humidity">Humidity</p>
            </div>
            
        </div>
        <div class="wind-detail">
            <i class="material-symbols-outlined wind-icon">air</i>
            <div class="wind-container">
              <p class="wind-speed">1m/h</p>
              <p class="wind">Wind Speed</p>
            </div>
            
        </div>
      </div>
    </div>
  </body>
</html>
