<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link rel="stylesheet" href="src/css/main.css" />
    <script defer src="src/js/controll.js"></script>
    <title>Weather App</title>
  </head>

  <body>
    <div class="container">
      <div class="search-container">
        <i class="material-symbols-outlined location-icon"> location_on </i>
        <form type="submit" class="location-form">
          <input
            type="text"
            placeholder="enter location"
            class="location-input"
          />
        </form>
        <button class="btn search-btn">
          <i class="material-symbols-outlined search-icon"> search </i>
        </button>
      </div>

      <div class="display-container">
        <div class="invalid hidden">
          <img
            src="src/img/404.png"
            alt="invalid-location-img"
            class="img-404"
          />
          <p class="message invalid-message">Oops, invalid location</p>
        </div>

        <div class="weather-imgs ">
          <img src="src/img/cloud.png" alt="clear" class="temp-img" />
          <p class="temp">30&#176</p>
          <p class="message temp-description">Cloudy Sky</p>
        </div>
      </div>

      <div class="detail-container">
        <div class="humidity-detail">
            <i class="material-symbols-outlined">water</i>
            <p class="humidity-percent">91%</p>
            <p class="humidity">humidity</p>
        </div>
        <div class="wind-detail">
            <i class="material-symbols-outlined">air</i>
            <p class="wind-speed">1km/h</p>
            <p class="wind">wind-speed</p>
        </div>
      </div>
    </div>
  </body>
</html>
